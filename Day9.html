<!DOCTYPE html>
<html>
<head>
<title>User Information</title>
</head>
<body>
  <h1>User Information</h1>
  <table id="infoTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function collectUserInfo() {
      let numPersons;
      do {
        const numPersonsStr = prompt("Enter the number of persons:");
        numPersons = parseInt(numPersonsStr);
        if (isNaN(numPersons) || numPersons <= 0) {
          alert("Invalid number of persons. Please enter a valid positive number.");
        }
      } while (isNaN(numPersons) || numPersons <= 0);

      const users = [];
      for (let i = 0; i < numPersons; i++) {
        let name;
        do {
          name = prompt(`Enter user ${i + 1} name:`);
          if (!name || name.length <= 3 || name.length >= 10) {
            alert("Invalid name. Name should be more than 3 and less than 10 characters.");
          }
        } while (!name || name.length <= 3 || name.length >= 10);

        let age;
        do {
          const ageStr = prompt(`Enter user ${i + 1} age:`);
          age = parseInt(ageStr);
          if (isNaN(age) || age <= 10 || age >= 60) {
            alert("Invalid age. Age should be greater than 10 and less than 60.");
          }
        } while (isNaN(age) || age <= 10 || age >= 60);

        users.push({ name: name, age: age });
      }
      return users;
    }

    function displayUserInfo(users) {
      const tableBody = document.getElementById("infoTable").querySelector("tbody");
      users.forEach(user => {
        const row = tableBody.insertRow();
        const nameCell = row.insertCell();
        const ageCell = row.insertCell();
        nameCell.textContent = user.name;
        ageCell.textContent = user.age;
      });
    }

    const usersInfo = collectUserInfo();
    displayUserInfo(usersInfo);
  </script>
</body>
</html>
